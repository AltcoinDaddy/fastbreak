apiVersion: v1
kind: Secret
metadata:
  name: fastbreak-secrets
  namespace: fastbreak-production
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  POSTGRES_PASSWORD: <base64-encoded-password>
  JWT_SECRET: <base64-encoded-jwt-secret>
  NBA_STATS_API_KEY: <base64-encoded-nba-api-key>
  TOP_SHOT_API_KEY: <base64-encoded-topshot-api-key>
  FLOWTY_API_KEY: <base64-encoded-flowty-api-key>
  OPENAI_API_KEY: <base64-encoded-openai-api-key>
  FLOW_PRIVATE_KEY: <base64-encoded-flow-private-key>
  FLOW_RPC_URL: <base64-encoded-flow-rpc-url>
---
